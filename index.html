<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width", initial-scale=1>
</head>
<body>
	
	<div class='row'>
		<div id='ribbon-container' class='col-md-4'>
			<image id= 'image' class='img-responsive' src='ribbon.png'></image>
		</div>
	</div>

	<div class='row'>
		<div class='col-md-2 empty'></div>

		<div id="container" class='col-md-9'>

			<div id='west-side' class='col-md-2'>
				<!--<div class='row'>-->
					<div id='cookiecontainer' class='col-md-2'>
						<image src='cookie.png' id='cookie' class='rotating img-responsive' ></image>
					</div>
					<br>

					<div id='counter' class='col-md-2'>Baked cookies:
						<span>0</span> 
					</div>
					<br>
					<div id ='speed' class='col-md-2'>Cookies per second:
						<span>0</span>
					</div>
				<!--</div>-->
			</div>
			
			<div class='empty col-md-1'></div>

			<div id='monster' class='col-md-2'>
				<image id='monsterpic' src='cookie monster.png'><image>
			</div>

			<!--<div class='empty col-md-1'></div>-->
			
			<div id='east-side' class='col-md-3'>
			
				<div id='heading'> 
					<div class='heading' ></div>
					<div class='heading' >Cookies/s</div>
					<div class='heading' >Price</div>
					<div class='heading' >Amount</div>
				</div>
				<div id='mouse' class='producer' data-price='15' data-pps='0.1' data-amount='0'> 
					<div class='icon table' >
						<image src='cursor.png' class='image'><image><br>Cursor
					</div>
					<div class='table' >0.1</div>
					<div class='table price' >15</div>
					<div class='table amount' >0</div>
				</div>
				<div id='grandma' class='producer' data-price='100' data-pps='1' data-amount='0'>
					<div class='icon table' >
						<image src='grandma.png' class='image'></image><br>Grandma
					</div>
					<div class='table' >1</div>
					<div class='table price' >100</div>
					<div class='table amount' >0</div>
				</div>
				<div id='farm' class='producer' data-price='1100' data-pps='8' data-amount='0'>
					<div class='icon table' >
						<image src='field.png' class='image'></image><br>Farm
					</div>
					<div class='table' >8</div>
					<div class='table price' >1100</div>
					<div class='table amount' >0</div>
				</div>
				<div id='bakery' class='producer' data-price='12000' data-pps='47' data-amount='0'>
					<div class='icon table' >
						<image src='oven.png' class='image'></image><br>Bakery
					</div>
					<div class='table' >47</div>
					<div class='table price' >12000</div>
					<div class='table amount' >0</div>
				</div>
				<div id='mine' class='producer' data-price='130000' data-pps='260' data-amount='0'>
					<div class='icon table' >
						<image src='mine.png' class='image'></image><br>Mine
					</div>
					<div class='table' >260</div>
					<div class='table price' >130000</div>
					<div class='table amount' >0</div>
				</div>	
			</div>
			<div class='empty col-md-2'></div>
		
		
			<div id='buttons-container' class='row'>
				<div class='empty col-md-4'></div>
				<div class='buttondiv col-md-2'>
					<button type='button' id='saveButton' class='button'>Save</button>
				</div>
				<div class='buttondiv col-md-2'>
					<button type='button' id='removeDatabase' class='button'>Reset</button>
				</div>
				<div class='empty col-md-4'></div>
			</div>
		</div>
	
	<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
	<script src='application.js' type='text/javascript'></script> 
</body>
</html>
